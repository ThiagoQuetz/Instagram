<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Thiago Quetz</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container-imagens">
        <img class="img-celular" src="./img/celular.png">
        <img class="imagem-celular" src="./img/insta1.png">
        <img class="imagem-celular" id="troca-imagem" src="./img/insta2.png">
    </div>
    <div class="container-itens">
        <div class="container-form">
            <img class="insta-logo" src="./img/insta-logo.png">


            <input placeholder="Telefone, nome de usuário ou email" type="text">

            <input placeholder="Senha" type="password">

            <button>Entrar</button>

            <a class="login-facebook"
                href="https://www.facebook.com/login.php?skip_api_login=1&api_key=124024574287414&kid_directed_site=0&app_id=124024574287414&signed_next=1&next=https%3A%2F%2Fwww.facebook.com%2Fdialog%2Foauth%3Fclient_id%3D124024574287414%26locale%3Dpt_BR%26redirect_uri%3Dhttps%253A%252F%252Fwww.instagram.com%252Faccounts%252Fsignup%252F%26response_type%3Dcode%252Cgranted_scopes%26scope%3Demail%26state%3D%257B%2522fbLoginKey%2522%253A%25221j43g981jvspcp6w77wh11vfhdetm0xnu19w40kpw3enb6dizqgi%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%26ret%3Dlogin%26fbapp_pres%3D0%26logger_id%3Dac2eb5db-03c1-49eb-8e28-410a5a7b26e2%26tp%3Dunspecified&cancel_url=https%3A%2F%2Fwww.instagram.com%2Faccounts%2Fsignup%2F%3Ferror%3Daccess_denied%26error_code%3D200%26error_description%3DPermissions%2Berror%26error_reason%3Duser_denied%26state%3D%257B%2522fbLoginKey%2522%253A%25221j43g981jvspcp6w77wh11vfhdetm0xnu19w40kpw3enb6dizqgi%2522%252C%2522fbLoginReturnURL%2522%253A%2522%252Ffxcal%252Fdisclosure%252F%253Fnext%253D%25252F%2522%257D%23_%3D_&display=page&locale=pt_BR&pl_dbl=0">Entrar
                com o Facebook</a>
            <a href="https://www.instagram.com/accounts/password/reset/" class="esqueceu-senha">Esqueceu a senha ?</a>
        </div>
        <div class="container-cadastro">
            <p class="paragrafo-conta">Não tem uma conta?</p> <a href="https://www.instagram.com/accounts/emailsignup/"
                class="link-cadastro">Cadastrar-se</a>
        </div>
        <p class="paragrafo-app">Obtenha o aplicativo</p>
        <div class="container-app">
            <img class="logo-app" src="./img/ios.png" alt="Logo Ios">
            <img class="logo-app" src="./img/google.png" alt="Logo Google">
        </div>
    </div>

</body>

<script src="./scripts.js"></script>

</html>
